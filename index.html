<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoResidence — Продажа авто</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="logo-placeholder.png" alt="AutoResidence Logo" class="logo" />
    <h1>AutoResidence</h1>
    <nav>
      <a href="#">Главная</a>
      <a href="#">Каталог</a>
      <a href="#">Партнёры</a>
      <a href="#">Контакты</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Продай или купи авто легко с AutoResidence</h2>
    <p>Продажа, выкуп, обмен и лизинг — всё в одном месте.</p>
  </section>

  <section class="catalog">
    <h2>Актуальные авто</h2>
    <div class="cars">
      <div class="car-card">
        <img src="car1.jpg" alt="Car 1">
        <h3>BMW X5</h3>
        <p>Цена: 35 000$</p>
      </div>
      <div class="car-card">
        <img src="car2.jpg" alt="Car 2">
        <h3>Audi A6</h3>
        <p>Цена: 28 000$</p>
      </div>
      <div class="car-card">
        <img src="car3.jpg" alt="Car 3">
        <h3>Toyota Camry</h3>
        <p>Цена: 22 500$</p>
      </div>
    </div>
  </section>

  <section class="partners">
    <h2>Ближайшие партнёры</h2>
    <button id="findPartners">Использовать мою локацию</button>
    <div id="partnerList"></div>
  </section>

  <footer>
    <p>© 2025 AutoResidence</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
