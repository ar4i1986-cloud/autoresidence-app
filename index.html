<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoResident Co.</title>
  <style>
    :root {
      --brand: #ff7b00;
      --brand-soft: #ff9d2b;
      --text: #f2f2f2;
      --muted: #aaaaaa;
      --bg: radial-gradient(circle at center, #141414 0%, #050505 100%);
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      color: var(--text);
      background: var(--bg);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      flex-grow: 1;
    }
    .logo-wrap {
      position: relative;
      width: clamp(180px, 26vw, 320px);
      margin-bottom: 20px;
    }
    .logo {
      width: 100%;
      border-radius: 12px;
      opacity: 0;
      animation: fadeInLogo 2s ease-out forwards;
      filter: drop-shadow(0 0 25px rgba(255,123,0,0.7));
    }
    .logo-wrap::before {
      content: "";
      position: absolute;
      inset: -25%;
      background: radial-gradient(circle, rgba(255,123,0,0.5) 0%, rgba(255,123,0,0.15) 50%, rgba(255,123,0,0) 80%);
      border-radius: 50%;
      opacity: 0;
      animation: glowStart 3s ease-out forwards;
    }
    @keyframes fadeInLogo {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes glowStart {
      0% { opacity: 0; transform: scale(0.8); }
      60% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.8; transform: scale(1); }
    }
    h1 {
      color: var(--brand);
      font-size: clamp(24px, 4vw, 36px);
      margin: 10px 0 4px;
    }
    p.tagline {
      color: var(--muted);
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .btn {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #111;
      color: var(--text);
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .btn:hover {
      background: #1b1b1b;
      border-color: var(--brand);
      color: var(--brand-soft);
    }
    form.search {
      background: #0b0b0b;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 16px;
      width: min(420px, 90vw);
      display: grid;
      gap: 12px;
    }
    label {
      text-align: left;
      color: var(--brand-soft);
      font-size: 0.9rem;
    }
    input, select {
      width: 100%;
      padding: 8px 10px;
      background: #121212;
      border: 1px solid #333;
      color: var(--text);
      border-radius: 8px;
    }
    button.search-btn {
      background: var(--brand);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button.search-btn:hover { background: var(--brand-soft); }
    footer {
      color: #777;
      font-size: 0.85rem;
      margin: 10px 0;
    }
  </style>
</head>
